<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        <span>If you have Kakao Account,</span>
        <br />
        <span>Login with you Email or Phone number.</span>
      </p>
    </header>

    <form id="login-form" method="get" action="friends.html">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#" class="">Find KakaoTalk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
