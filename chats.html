<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chats -KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-comment-dots"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="펭귄이.jpg" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title" >Kyoung jun</h4>
            <h6 class="user-component__subtitle">Please check My kakao Account info</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>21:11</span>
          <span></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li class="nav__btn">
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__new badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__e-new"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
